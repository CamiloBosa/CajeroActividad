<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <title>Document</title> 
    </head>
    <body>

        <nav class="navbar bg-dark border-bottom border-bottom-dark" data-bs-theme="dark">
            <p class="navbar-brand"> Cajero Virtual</p>
        </nav>
        <div class="container">
            <div id="App" class="row pt-5">
                <div class="col-md-4" class="form-floating mb-3">
                    <div class="header">
                        <h3>Login</h3>
                    </div> 
                    <form id="ingreso"class="form-control form control-lg" method="post" >
                        <fieldset>
                            <select id="nombre" type="text" placeholder="Nombre" 
                            class="form-control" >
                            <option value="0">Mali</option>
                            <option value="1">Gera</option>
                            <option value="2">Maui</option>
                            </select>

                            <label for="floatingInput"></label>
                            <input id="password" id="floatingPassword" type="password" placeholder="Contraseña" 
                            class="form-control">
                            <label for="floatingPassword"></label>

                        </fieldset>
                        <input id="boton"type="button" value="Ingresar" 
                        class="btn btn-dark " class="btn btn-primary" class="btn block">    

                    </form>     
                </div>
            </div>


            <div id="formularioDatos"  class="row pt-5">
                <div class="header">
                    <h3>Operaciones</h3>
                    <p>Por favor indique la acción a realizar: </p>
                </div> 
                <fieldset>
                    <form id="operacion" action="" class="form-control form control-lg" method="post" >
                        <select id="accion" type="text" placeholder="Nombre" 
                            class="form-control" >
                        <option value="0"></option>   
                        <option value="1">Consultar saldo</option>
                        <option value="2">Ingresar monto</option>
                        <option value="3">Retirar monto</option>
                        </select>
                    </form>
                </fieldset>
            </div>  


        </div>
    </body>
    <script src="script.js"></script>
</html>
